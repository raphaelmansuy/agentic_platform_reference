<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25c2a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21af90;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="100" r="200" fill="#25c2a0" opacity="0.05"/>
  <circle cx="1100" cy="550" r="250" fill="#25c2a0" opacity="0.05"/>
  
  <!-- Logo circle -->
  <circle cx="600" cy="250" r="80" fill="url(#accentGrad)"/>
  <path d="M560 240 L585 265 L640 210" stroke="white" stroke-width="16" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Text -->
  <text x="600" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="white">Docusaurus Template</text>
  <text x="600" y="460" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#a0aec0">Modern documentation for GitHub Pages</text>
  
  <!-- Accent line -->
  <rect x="450" y="500" width="300" height="4" rx="2" fill="url(#accentGrad)"/>
</svg>
